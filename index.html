<!DOCTYPE html>

<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	

	<link href='https://fonts.googleapis.com/css?family=Calligraffitti' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Rechner</h1>
	</header>
	<div class="calculator">
		<input class="value1 arrange" type="number" placeholder="0"/>
		<div class="btn-group">
  			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span>
  			</button>
		  <ul class="dropdown-menu">
		    <li><a href="#" id="add">Add</a></li>
		    <li><a href="#" id="subtract">Subtract</a></li>
		    <li><a href="#" id="multiply">Multiply</a></li>
		    <li><a href="#" id="divide">Divide</a></li>
		    <li><a href="#" id="sumOfSquares">Sum of Squares</a></li>
		    <li><a href="#" id="isMultipleOf">Is Multiple Of</a></li>
		  </ul>
		</div>
		<input class="value2 arrange" type="number" placeholder="0"/>
		<span class="">=</span>
		<button class="result" type="button" placeholder="Calculate">Calculate</button>
		<textarea class="list">Result List</textarea>
	</div>

	<script type="text/javascript" src="calculator.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
	</script>

</body>
</html
